<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<h:form id="panel">
			<p:growl id="mensajes"/>
			<input type="hidden" name="valor" value="#{randomQuestionBean.avance}"/>
			<input type="hidden" name="correcta" value="#{randomQuestionBean.respuestasCorrectas}"/>
			<p:panel> 
				<h:outputText value="#{randomQuestionBean.preguntaRandomPregunta}"/>
				<p:selectOneRadio value="#{randomQuestionBean.respuesta}">
					<f:selectItem 
						itemValue="0" 
						itemLabel="#{randomQuestionBean.preguntaRandomRespuestas[0]}"/>
					<f:selectItem 
						itemValue="1" 
						itemLabel="#{randomQuestionBean.preguntaRandomRespuestas[1]}"/>
					<f:selectItem 
						itemValue="2" 
						itemLabel="#{randomQuestionBean.preguntaRandomRespuestas[2]}"/>
					<f:selectItem 
						itemValue="3" 
						itemLabel="#{randomQuestionBean.preguntaRandomRespuestas[3]}"/>
				</p:selectOneRadio>
				<p:commandButton value="Aceptar" actionListener="#{randomQuestionBean.newPregunta}" update="panel">
					<p:confirm message="Esta completamente seguro?"/>
				</p:commandButton>
				<p:progressBar widgetVar="pb" value="#{randomQuestionBean.avance}"/>
			</p:panel>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" widgetVar="agregar" header="Seguro?">
				<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>
    </h:body>
</html>
