<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<h:form id="panel">
			<input type="hidden" name="valor" value="#{randomQuestionBean.avance}"/>
			<input type="hidden" name="correcta" value="#{randomQuestionBean.respuestasCorrectas}"/>
			<p:panel> 
				<h:outputText value="#{randomQuestionBean.preguntaRandomPregunta}"/>
				<p:selectOneRadio value="#{randomQuestionBean.respuesta}">
					<f:selectItem 
						itemValue="0" 
						itemLabel="#{randomQuestionBean.preguntaRandomRespuestas[0]}"/>
					<f:selectItem 
						itemValue="1" 
						itemLabel="#{randomQuestionBean.preguntaRandomRespuestas[1]}"/>
					<f:selectItem 
						itemValue="2" 
						itemLabel="#{randomQuestionBean.preguntaRandomRespuestas[2]}"/>
					<f:selectItem 
						itemValue="3" 
						itemLabel="#{randomQuestionBean.preguntaRandomRespuestas[3]}"/>
					<p:ajax update="panel" listener="#{randomQuestionBean.newPregunta}"/>
				</p:selectOneRadio>
				<p:progressBar widgetVar="pb" value="#{randomQuestionBean.avance}"/>
			</p:panel>
		</h:form>
		<script type="text/javascript">
            lista = [];
            avance = 100.0 / #{randomQuestionBean.listaPreguntas.size()};
            var agregar = function (obj) {
                var valor = PF('pb').getValue() + avance;
                document.location = "?valor=" + valor.toString();
            }
		</script>
    </h:body>
</html>
