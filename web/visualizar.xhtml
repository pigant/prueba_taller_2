<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
	<h:body>
		<h:form>
			<p:dataTable var="v" value="#{preguntaBean.listaPreguntas}" paginator="true" rows="10">
				<p:column headerText="Pregunta">
					<h:inputText value="#{v.pregunta}"/>
				</p:column>
				<p:column headerText="Correcta">
					<h:inputText value="#{v.respuestas[0]}"/>
				</p:column>
				<p:column headerText="respuesta">
					<h:inputText value="#{v.respuestas[1]}"/>
				</p:column>
				<p:column headerText="respuesta">
					<h:inputText value="#{v.respuestas[2]}"/>
				</p:column>
				<p:column headerText="respuesta">
					<h:inputText value="#{v.respuestas[3]}"/>
				</p:column>
			</p:dataTable>
			<p:commandButton value="guardar" action="index.xhtml"/>
		</h:form>
	</h:body>
</html>
